         <div id="preloader">

        </div>

                        <a href="https://google.com" class="shortcut-search"></a>
                        <a href="#" class="shortcut-close"></a>
                    </div>-->

                    </div>

                    </div>

<!--                    <div class="sidebar-decoration"></div>    
                    <div class="navigation-item">
                        <a href="index.xhtml" class="nav-item home-icon">Início<em class="unselected-item"></em></a>
                    </div>    -->
                    <div class="sidebar-breadcrumb">ACOMODAÇÕES</div>
                    <div class="navigation-item">
                        <a href="index.xhtml" class="nav-item leito-icon">Leitos</a>
                    </div>  

                    <div class="sidebar-decoration"></div>
                    <div class="navigation-item">

                    </div> 

                    <div class="sidebar-decoration"></div>
                    <div class="navigation-item">

                    </div>
                    <div class="sidebar-breadcrumb">CONFIGURAÇÃO</div>

                        <a href="www.sair.com" class="nav-item sair-icon hide-if-responsive">Sair</a>
                    </div>
                    <div class="sidebar-decoration"></div>
                </div>         
            </div>
        </div>
        <div id="content" class="page-content"> 
            <div class="page-header hide-if-responsive" style="margin-bottom: 20px;">
                <a href="#" class="deploy-sidebar"></a>
                <img class="header-logo" src="images/misc/logo-evolution.png" width="71" alt="img"/>
            </div>             
            <div class="page-header hide-if-mobile" style="margin-bottom: 20px;">                       
                <div id="cssmenu">
                    <ul>
                        <div class="logo">
                            <a href='index.xhtml'><img class="logo" src="images/misc/logo-evolution.png" width="95" alt="img"/></a>
                        </div>
                        <li class='last'><a href='index.xhtml'><span>Home</span></a></li>
                        <li class='last'><a href='index.xhtml'><span>Leitos</span></a></li>
                        <li class='last'><a href='extra.xhtml'><span>Extra</span></a></li>
                        <li class='last'><a href='isolado.xhtml'><span>Isolado</span></a></li>
                        <li class='last'><a href='frase.xhtml'><span>Cadastro Frase</span></a></li>
                        <li class='last'><a href='#'><span>Visualizar</span></a></li>
                    </ul>
                </div>
            </div>                  
            <div class="content">
                <div class="container"> 
                    <div class="one-half-responsive">
                        <p style="text-align:center">Cadastro de Frases</p>
                        <h:form id="bloco_frase">                                     
                            <h:inputHidden  value="#{fraseMB.frase.idFrase}" />
                            <p:inputText type="text"
                                         value="#{fraseMB.frase.descricao}"
                                         styleClass="contactField requiredField requiredEmailField"
                                         id="contactNameField"/>

                            <p:commandButton type="submit"  
                                             actionListener="#{fraseMB.salvar()}" 
                                             id="contactSubmitButton" 
                                             value="Salvar" 
                                             styleClass="buttonWrap button button-blue contactSubmitButton"
                                             />       
                        </h:form>
                    </div>
                </div>
  
                <div class="container">
                    <h:form>
                        <p:dataTable var="frase"
                                     emptyMessage="Nenhuma frase cadastrada"
                                     value="#{fraseMB.carregaLista()}">

                            <p:column headerText="Frases Cadastradas">
                                <h:outputText value="#{frase.descricao}" />
                            </p:column>

                            <p:column headerText="Editar">
                                <p:commandButton value="Editar"

                                                 styleClass="btn btn-blue"
                                                 actionListener="#{fraseMB.editar(frase.idFrase)}" />
                            </p:column>

                            <p:column headerText="Excluir">
                                <p:commandButton value="Excluir"

                                                 styleClass="btn btn-red"
                                                 actionListener="#{fraseMB.excluir(frase.idFrase)}" />
                            </p:column>

                        </p:dataTable>
                    </h:form>
                </div>
            </div> 
            <div class="clear"></div>
        </div>  
    </body>
</html>
